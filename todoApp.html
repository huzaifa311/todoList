<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-text {
            flex-grow: 1;
            margin-right: 10px;
        }

        .task-buttons button {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
            height: 50px;
            width: 85px;
        }

        .task-buttons button.delete {
            background-color: #e74c3c;
            color: #fff;
            margin-left: 2px;
        }

        .task-buttons button.edit {
            background-color: #3498db;
            color: #fff;
        }

        #addTsk {
            background-color: rgb(106, 189, 106);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 50px;
            width: 85px;
        }

        input {
            height: 50px;
            width: 400px;
            border-radius: 20px;
        }

        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="input-group mb-3" id="container">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button class="btn btn-primary" onclick="addTask()" id="addTsk">Add Task</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <button id="logoutBtn">LogOut</button>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script type="module" src="todo.js"></script>
</body>

</html>
